name: server
description: An new Dart Frog application
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  # hashing
  crypt: 4.3.1
  
  # server
  dart_frog: 1.2.1

  # jwt & sockets
  dart_frog_auth: 1.2.0
  dart_frog_web_socket: 1.0.0
  dart_jsonwebtoken: 3.2.0

  # local
  db:
    path: packages/db

  # local
  shared:
    path: packages/shared

  # ORM
  stormberry: 0.16.0

dev_dependencies:
  mocktail: 1.0.4
  test: 1.26.3
  very_good_analysis: 9.0.0